{% extends "base.html" %}

{% block content %}
    <h1 class='page-header'>Card Stats</h1>
    <table class='table table-striped'>
        <tr>
            <th>Card</th>
            <th>Decks</th>
            <th>Games</th>
            <th>Winrate</th>
            <th>Cost</th>
            <th>Colors</th>
        </tr>
        {% for r in cards %}
        <tr>
            <td>{{ r.name }}</td>
            <td>{{ r.decks }}</td>
            <td>{{ r.games }}</td>
            <td>{{ r.winrate }}</td>
            <td>{{ r.cost }}</td>
            <td>{{ r.colors }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
