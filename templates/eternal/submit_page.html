{% extends "base.html" %}

{% block content %}
    <h1 class='page-header'>Submit Deck</h1>
    <table class='table table-striped'>
        <tr>
            <th>Decklist</th>
            <th>Wins</th>
            <th>Losses</th>
        </tr>
    </table>
    <form action="{% url 'new_deck' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
